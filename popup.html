<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>arXiv Meta</title>
  <style>
    body { width: 350px; font-family: sans-serif; font-size: 14px; }
    div { margin-bottom: 10px; }
    strong { display: block; color: #333; }
    p { margin: 4px 0; }
    #error { color: red; }
  </style>
</head>
<body>
  <h3>arXiv Metadata</h3>
  <div id="content">
    <div>
      <strong>Title:</strong>
      <p id="title">Loading...</p>
    </div>
    <div>
      <strong>Author(s):</strong>
      <p id="author">Loading...</p>
    </div>
    <div>
      <strong>Date:</strong>
      <p id="date">Loading...</p>
    </div>
    <div>
      <strong>Primary Subject:</strong>
      <p id="subject">Loading...</p>
    </div>
    <div>
      <strong>Abstract:</strong>
      <p id="abstract" style="max-height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 5px;">Loading...</p>
    </div>
  </div>
  <div id="error" style="display: none;">
      Could not retrieve metadata from this page.
  </div>

  <button id="saveButton">現在のページをNotionに保存</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
